<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PRoyecto/Public/estilos/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Bungee+Tint&family=Protest+Guerrilla&family=Sofadi+One&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="Titulo"> NUEVO ALBUM </Div>
    <form>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
        <br>
        <label for="lanzamiento">Año de lanzamiento:</label>
        <input type="number" id="lanzamiento" name="lanzamiento" required>
        <br>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
        <br>
        <label for="imagen">Imagen (URL):</label>
        <input type="url" id="imagen" name="imagen" placeholder="Ingresa la URL de la imagen" required>
        <br>
        <input type="submit" value="Guardar">
        
    </form>
    
    <a href="/PRoyecto/Public/index.html"><button>Volver</button></a>


</body>
</html>
